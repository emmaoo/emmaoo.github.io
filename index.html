      <header class="entry-header">
        
        
  
    <h1 class="entry-title">
      <a class="article-title" href="/2016/12/15/hello-world/">搭建Hexo博客</a>
    </h1>
  

        
        <div class="comments-link">
            
            <a href="javascript:void(0);" data-url="http://yoursite.com/2016/12/15/hello-world/" data-id="ciwqbc6jj0000d8jkrl7dhjac" class="leave-reply bdsharebuttonbox" data-cmd="more">Share</a>
        </div><!-- .comments-link -->

    <div class="entry-content">
      
        <p>一个github账号只能搭建一个博客</p>
<h4 id="给你的仓库起一个名字"><a href="#给你的仓库起一个名字" class="headerlink" title="给你的仓库起一个名字"></a>给你的仓库起一个名字</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yourname.github.io</div></pre></td></tr></table></figure>
<h4 id="安装hexo"><a href="#安装hexo" class="headerlink" title="安装hexo"></a>安装hexo</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ npm install hexo-cli -g</div></pre></td></tr></table></figure>
<h4 id="初始化博客"><a href="#初始化博客" class="headerlink" title="初始化博客"></a>初始化博客</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ hexo init xxxx</div></pre></td></tr></table></figure>
<h4 id="在本地启动服务"><a href="#在本地启动服务" class="headerlink" title="在本地启动服务"></a>在本地启动服务</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ hexo serve</div></pre></td></tr></table></figure>
<h4 id="在config-yml中配置"><a href="#在config-yml中配置" class="headerlink" title="在config.yml中配置"></a>在config.yml中配置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">deploy:</div><div class="line">  type: git//中间要写个空格</div><div class="line">  repo: &lt;repository url&gt;http://xxxx:密码@github.......（账号名：密码@博客地址）</div><div class="line">  branch: master</div><div class="line">  message: push</div></pre></td></tr></table></figure>
<h4 id="发布git上"><a href="#发布git上" class="headerlink" title="发布git上"></a>发布git上</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ npm install hexo-deployer-git --save</div></pre></td></tr></table></figure>
<h4 id="执行"><a href="#执行" class="headerlink" title="执行"></a>执行</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">hexo deploy</div></pre></td></tr></table></figure>
<h4 id="第二次修改后再发布-有更改后要重新生成页面发布"><a href="#第二次修改后再发布-有更改后要重新生成页面发布" class="headerlink" title="第二次修改后再发布,有更改后要重新生成页面发布"></a>第二次修改后再发布,有更改后要重新生成页面发布</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ hexo g</div><div class="line">$ hexo deploy</div></pre></td></tr></table></figure>
